		<script>
		
		var timer;
			function startTimer(duration, display) {
			timer = duration;
    
			var minutes, seconds;
			setInterval(function () {
			
			minutes = parseInt(timer / 60, 10)
				seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

  var elementtt = seconds /10*100;
        
         document.getElementById('progressBar').style ="width:" + elementtt + "%";
        
        if (--timer < 0) {
            timer = duration;
            alert("You took too long to answer!");
            over();
        }
    }, 1000);
}

function resetTimer() {
  timer = 10 * 1;
}

function clear() {
    
    timer = 60*60;
    
}
  function play() {
    
     
     
     $("#main").css({"display":"none"})
     $("#quiz").css({"display":"block"})
  
    settimes = 10 * 1,
        display = document.querySelector('#progressBar');
    startTimer(settimes, display);
